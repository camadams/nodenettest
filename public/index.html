  <body>
    <p class="p-20 text-6xl">Hi</p>
    <script>
      function setup() {
        createCanvas(1000, 1000);
        background(100);
      }

      function draw() {
        if (mouseIsPressed) {
          fill(0);
        } else {
          fill(255);
        }
        ellipse(mouseX, mouseY, 60);
      }
    </script>
